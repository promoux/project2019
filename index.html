<body>

    <!-- Slideshow container -->
    <div class="slideshow-container">

        <!-- Full-width images with number and caption text -->

            <q>Pssst ...</q>

        </div>
        <div class="mySlides fade">
            <q>
                Tu peux passer en mode paysage STP ?<br />
                Pas facile le dev web :P
            </q>
            <div class="text"></div>
        </div>
        <div class="mySlides fade">
            <q>Merci, reprenons. </q>
            <div class="text"></div>
        </div>
        <div class="mySlides fade">
            <q>Coucou ma loutre &hearts;</q>
            <img src="img/loutre.jpg" style="width:100%">
            <div class="text"></div>
        </div>
        <div class="mySlides fade">
            <q>Dis donc</q>
            <div class="text"></div>
        </div>
        <div class="mySlides fade">
            <q>Je voulais savoir un truc</q>
            <div class="text"></div>
        </div>

            <div class="text"></div>
        </div>
        <div class="mySlides fade">

        </div>

            <div class="text"></div>
        </div>
        <div class="mySlides fade">
            <video width="320" height="240" controls>
                <source src="video/The-Neko-Light-Orchestra.mp4" type="video/mp4">
            </video>
        </div>
        <div class="mySlides fade">
            <img src="img/image2.jpg" style="width:100%">
            <div class="text"></div>
        </div>
        <div class="mySlides fade">
            <img src="img/image3.jpg" style="width:100%">
            <div class="text"></div>
        </div>
        <!-- Next and previous buttons -->
        <!--<a class="prev" onclick="plusSlides(-1)">&#10094;</a>-->
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
